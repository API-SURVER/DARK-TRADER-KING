        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Rajdhani', sans-serif; }
        #game-frame { width: 100%; height: 100vh; border: none; position: fixed; z-index: 1; }

        /* HUD MAIN BOX */
        #profit-hud {
            position: absolute; 
            top: 15%; 
            left: 50%; 
            transform: translateX(-50%);
            width: 230px; 
            z-index: 1000000;
            background: rgba(5, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;

            overflow: hidden;
            pointer-events: auto;
            user-select: none;
            touch-action: none;
        }

        /* DRAG HANDLE */
        #drag-handle {
            width: 100%; height: 35px; cursor: grab;
            background: linear-gradient(90deg, #00ffca11, #00ffca44, #00ffca11);
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #drag-handle:active { cursor: grabbing; }
        .handle-line { width: 40px; height: 4px; background: #00ffca; border-radius: 10px; box-shadow: 0 0 10px #00ffca; }

        /* STATUS BAR - Updated for longer time string */
        #status-bar {
            display: flex; justify-content: space-between; padding: 6px 10px;
            font-size: 8px; color: #888; background: rgba(0,0,0,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: 'Orbitron', sans-serif;
        }
        .stat-item { display: flex; align-items: center; gap: 3px; }
        #win-rate { color: #00ffca; font-weight: bold; }

        .content { padding: 12px; text-align: center; }
        
        /* LOGIN AREA */
        #auth-view { padding: 5px; display: block; }
        .input-key {
            width: 100%; padding: 12px; background: #000; border: 1px solid #00ffca;
            border-radius: 10px; color: #fff; text-align: center; outline: none;
            margin-bottom: 15px; font-size: 14px; box-sizing: border-box;
            display: block;
        }
        .btn-activate {
            width: 100%; padding: 12px; background: #00ffca; color: #000;
            border: none; border-radius: 10px; font-weight: 900; 
            font-family: 'Orbitron', sans-serif; cursor: pointer; font-size: 11px;
            box-shadow: 0 0 15px rgba(0, 255, 202, 0.4);
        }

        /* SIGNAL AREA */
        #signal-view { display: none; }
        .grid-mini { display: flex; gap: 8px; justify-content: center; }

        .card {
            flex: 1; background: rgba(255, 255, 255, 0.03); border-radius: 12px;
            padding: 10px 2px; text-align: center; border-bottom: 2px solid #00ffca;
        }
        .card-1m { border-bottom: 2px solid #ff0055; }

        .label { font-size: 7px; color: #aaa; text-transform: uppercase; margin-bottom: 4px; }
        .res-text { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; margin: 3px 0; }
        .nums { font-size: 11px; color: #fff; font-weight: bold; background: rgba(0,255,202,0.1); padding: 2px 8px; border-radius: 5px; }
        .timer { font-size: 10px; font-weight: 800; color: #00ffca; margin-top: 6px; }

        .stability { font-size: 8px; color: #555; margin-top: 10px; }
        .tg-link { display: block; margin-top: 10px; font-size: 10px; color: #00ffca; text-decoration: none; font-weight: bold; }
    </style>
</head>

    <script>
        const hud = document.getElementById('profit-hud');
        const handle = document.getElementById('drag-handle');
        const loginBtn = document.getElementById('loginBtn');
        const keyInput = document.getElementById('keyInput');
        const authView = document.getElementById('auth-view');
        const signalView = document.getElementById('signal-view');

        // --- 1. DRAG AND DROP ---
        let isDragging = false, offsetX, offsetY;
        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - hud.getBoundingClientRect().left;
            offsetY = e.clientY - hud.getBoundingClientRect().top;
            hud.style.transition = 'none';
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            hud.style.left = (e.clientX - offsetX) + 'px';
            hud.style.top = (e.clientY - offsetY) + 'px';
            hud.style.transform = 'none';
        });
        document.addEventListener('mouseup', () => isDragging = false);

        handle.addEventListener('touchstart', (e) => {
            isDragging = true;
            let touch = e.touches[0];
            offsetX = touch.clientX - hud.getBoundingClientRect().left;
            offsetY = touch.clientY - hud.getBoundingClientRect().top;
            hud.style.transition = 'none';
        });
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            let touch = e.touches[0];
            hud.style.left = (touch.clientX - offsetX) + 'px';
            hud.style.top = (touch.clientY - offsetY) + 'px';
            hud.style.transform = 'none';
        });
        document.addEventListener('touchend', () => isDragging = false);

        // --- 2. LOGIN ---
        loginBtn.onclick = function() {
            if(keyInput.value === "Apexdark") {
                authView.style.display = 'none';
                signalView.style.display = 'block';
                startEngine();
            } else { alert("WRONG KEY!"); }
        };

        // --- 3. UPDATED ENGINE (CLOCK & BATTERY) ---
        function startEngine() {
            // Local Time with Seconds & Battery
            setInterval(() => {
                const now = new Date();
                // 12-hour format with seconds (e.g., 02:45:10 PM)
                document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

                // Real Battery Percentage
                if (navigator.getBattery) {
                    navigator.getBattery().then(function(battery) {
                        document.getElementById('battery').innerText = Math.floor(battery.level * 100) + "%";
                    });
                }
            }, 1000);

            // Pattern: 2 BIG, 2 SML, 1 BIG, 2 SML, 2 BIG, 1 SML, 2 BIG, 2 SML
            const pattern = ["BIG", "BIG", "SML", "SML", "BIG", "SML", "SML", "BIG", "BIG", "SML", "BIG", "BIG", "SML", "SML"];

            function getMarketSignal(period, marketType) {
                let index = marketType === '30s' ? period : (period + 5); 
                let res = pattern[index % pattern.length];
                let n1, n2;

                if (res === "BIG") {
                    let b = [5, 6, 7, 8, 9];
                    let off = marketType === '30s' ? 0 : 2;
                    n1 = b[(period + off) % 5];
                    n2 = b[(period + off + 1) % 5];
                } else {
                    let s = [0, 1, 2, 3, 4];
                    let off = marketType === '30s' ? 1 : 4;
                    n1 = s[(period + off) % 5];
                    n2 = s[(period + off + 1) % 5];
                }
                return { r: res, n: n1 + ", " + n2 };
            }

            setInterval(() => {
                const now = new Date();
                const sec = now.getSeconds();
                const ms = now.getTime();

                let p30 = Math.floor(ms / 30000);
                let t30 = sec >= 30 ? 60 - sec : 30 - sec;
                let sig30 = getMarketSignal(p30, '30s');

                let p1m = Math.floor(ms / 60000);
                let t1m = 60 - sec;
                let sig1m = getMarketSignal(p1m, '1m');

                document.getElementById('r30').innerText = sig30.r;
                document.getElementById('n30').innerText = sig30.n;
                document.getElementById('t30').innerText = t30.toString().padStart(2, '0');

                document.getElementById('r1m').innerText = sig1m.r;
                document.getElementById('n1m').innerText = sig1m.n;
                document.getElementById('t1m').innerText = t1m.toString().padStart(2, '0');
            }, 1000);
        }
    </script>
